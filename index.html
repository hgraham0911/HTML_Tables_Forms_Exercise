<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Drink</th>
            <th>Total Servings</th>
            <th>Serving Size</th>
            <th>Calories Per Serving</th>
            <th>Carbs Per Serving</th>
            <th>Sugars Per Serving</th>
            <th>Sodium Per Serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Coca Cola</td>
            <td>1</td>
            <td>12 fl oz</td>
            <td>140</td>
            <td>39g</td>
            <td>39g</td>
            <td>45mg</td>
          </tr>
          <tr>
              <td>Pepsi</td>
              <td>1</td>
              <td>12 fl oz</td>
              <td>150</td>
              <td>41g</td>
              <td>41g</td>
              <td>30mg</td>
          </tr>
          <tr>
            <td>Coke Zero</td>
            <td>1</td>
            <td>12 fl oz</td>
            <td>0</td>
            <td>0g</td>
            <td>0g</td>
            <td>40mg</td>
          </tr>
          <tr>
            <td>Dr. Pepper</td>
            <td>1</td>
            <td>12 fl oz</td>
            <td>150</td>
            <td>40g</td>
            <td>40g</td>
            <td>40mg</td>
          </tr>
          <tr>
            <td>Mountain Dew</td>
            <td>1</td>
            <td>12 fl oz</td>
            <td>170</td>
            <td>46g</td>
            <td>46g</td>
            <td>65mg</td>
          </tr>
        </tbody>
      </table>
      <form>
        <label for="Drink">Drink Name</label>
        <input type="text" id="Drink" name="Drink"/><br /> 
        <label for="Servings">Servings</label>  
        <input type="text" id="Servings" name="Servings"/><br />
        <label for="CaloriesPerServing">Calories Per Serving</label>
        <input type="text" id="CaloriesPerServing" name="Cals"/><br />
        <label for="CarbsPerServing">Carbs Per Serving</label>   
        <input type="text" id="CarbsPerServing" name="Carbs"/><br />
        <label for="SugarsPerServing">Sugars</label>
        <input type="text" id="SugarsPerServing" name="Sugars"/><br /> 
        <label for="SodiumPerServing">Sodium Per Serving</label>  
        <input type="text" id="SodiumPerServing" name="Sodium"/><br />
        <button type="Submit">Submit</button>
      </form>
    </main>
  </body>
</html>
